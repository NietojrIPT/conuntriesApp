<h2>Por pais</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
        (valueSearch)="searchValue($event)"
    ></app-pais-input>
  </div>
</div>
<hr />
<div *ngIf="validateSearch" class="alert alert-danger">
  No se encontro contenido con el parametro <span>{{ termino }}</span>
</div>

<div *ngIf="!validateSearch" class="row">
  <div class="col">
    <app-pais-table [CountrieData]="dataCountrie"></app-pais-table>
  </div>
</div>
